name: Daily Report (+ Heartbeat)

on:
  schedule:
    - cron: "7 5 * * *"   # 05:07 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: daily-report               # prevent two runs from racing
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # allow rebase/merge
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip requests

      - name: Sync with remote (rebase)
        run: |
          git fetch origin main
          git rebase origin/main || (git rebase --abort && git merge --no-edit origin/main)

      - name: Heartbeat (timestamp)
        run: |
          python scripts/heartbeat.py

      - name: Generate daily README section
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/daily_report.py

      - name: Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add HEARTBEAT.md README.md
            git commit -m "chore: daily heartbeat + report"
          else
            echo "No changes to commit."
          fi

      - name: Rebase again if remote moved during job (then push)
        run: |
          git fetch origin main
          # try clean rebase; if conflicts, keep our changes on top via merge fallback
          git rebase origin/main || (git rebase --abort && git merge --no-edit origin/main)
          # safest push
          git push --force-with-lease origin HEAD:main
